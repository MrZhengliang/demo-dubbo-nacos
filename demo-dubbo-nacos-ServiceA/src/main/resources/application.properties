# 应用名称
spring.application.name=demo-dubbo-nacos-ServiceA
# 扫描的dubbo声明api的包路径
dubbo.scan.base-packages=com.fu.service
# dubbo协议
dubbo.protocol.name=dubbo
# dubbo端口号，-1自动递增，默认20880开始
dubbo.protocol.port=20880
# duboo采用spring cloud注册
dubbo.registry.address=spring-cloud://localhost
# nacos注册中心地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848





# druid数据源管理类
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#  mysql驱动 账密
spring.datasource.driverClassName=com.mysql.jdbc.Driver

#&zeroDateTimeBehavior=CONVERT_TO_NULL&
spring.datasource.url=jdbc:mysql://139.196.111.109:3306/c2c?autoReconnect=true&useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&useSSL=false&serverTimezone=CTT
spring.datasource.username=root
spring.datasource.password=!@#$%^QWE

#config druid
#连接池的设置
#初始化时建立物理连接的个数
spring.datasource.initialSize: 1
#最小连接池数量
spring.datasource.minIdle: 1
#最大连接池数量 maxIdle已经不再使用
spring.datasource.maxActive: 50
#获取连接时最大等待时间，单位毫秒
spring.datasource.maxWait: 60000
#既作为检测的间隔时间又作为testWhileIdel执行的依据
spring.datasource.timeBetweenEvictionRunsMillis: 60000
#销毁线程时检测当前连接的最后活动时间和当前时间差大于该值时，关闭当前连接
spring.datasource.minEvictableIdleTimeMillis: 300000
#用来检测连接是否有效的sql 必须是一个查询语句
#mysql中为 select 'x'
#oracle中为 select 1 from dual
spring.datasource.validationQuery: SELECT 1 FROM DUAL
#申请连接的时候检测，如果空闲时间大于timeBetweenEvictionRunsMillis，执行validationQuery检测连接是否有效。
spring.datasource.testWhileIdle: true
#申请连接时会执行validationQuery检测连接是否有效,开启会降低性能,默认为true
spring.datasource.testOnBorrow: false
#归还连接时会执行validationQuery检测连接是否有效,开启会降低性能,默认为true
spring.datasource.testOnReturn: false
#是否缓存preparedStatement,mysql5.5+建议开启
spring.datasource.poolPreparedStatements=true
#当值大于0时poolPreparedStatements会自动修改为true
spring.datasource.maxPoolPreparedStatementPerConnectionSize: 20
#配置扩展插件
spring.datasource.filters: stat,wall,log4j
#通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000



#当数据库抛出不可恢复的异常时,抛弃该连接
#spring.datasource.exception-sorter=true
#合并多个DruidDataSource的监控数据
#spring.datasource.use-global-data-source-stat=true
